<div class="container">
	<div class="card mt-3">
		<div class="row">
			<div class="col mt-5">
				<h2 class="text-center">Create new appointment</h2>
			</div>
		</div>

		<div class="row mt-3 d-flex justify-content-around">
			<div class="col-md-10 d-flex justify-content-around">
				<input [(ngModel)]="newAppointmentTitle" class="form-control w-25" type="text" placeholder="Appointment Description">
				<input [(ngModel)]="newAppointmentDate" class="form-control w-25" type="date" placeholder="Appointment date">
				<button class="btn btn-primary w-25" (click)="addAppointment()">Add</button>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col">
				<h2 class="text-center">Appointments</h2>
			</div>
		</div>

		<div class="row mb-5">
			<div class="col-md-12 d-flex justify-content-center">
				<ul class="list-group mt-3 col-md-12">
					<li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
						{{ appointment.title }} {{ appointment.date | date: 'dd.MM.yyyy' }}
						<button class="btn btn-danger w-25" (click)="removeAppointment(i)">Delete</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
