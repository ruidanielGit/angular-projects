<div class="container">

	<div class="card mt-3">
		<div class="row">
			<div class="col mt-3">
				<h2 class="px-5">Book</h2>
			</div>
		</div>

		<div class="row mx-0 px-5">
			<input [(ngModel)]="title" class="form-control mt-3" placeholder="title">
			<input [(ngModel)]="author" class="form-control mt-3" placeholder="author">
			<button (click)="addBookToLocalStorage()" type="button" class="btn btn-success col-md-3 mt-3">Add Book</button>
		</div>

		<div class="row mt-5 px-5 mb-5">
			<div class="col-md-12 d-flex justify-content-center mx-0">
				<ul class="list-group mt-3 col-md-12">
					<li class="list-group-item d-flex justify-content-between align-items-center mx-0"
						*ngFor="let book of books; index as i">
						<div class="col-4"><p>Title: {{ book.title }}</p></div>
						<div class="col-4"><p>Author: {{ book.author }}</p></div>
						<div class="">
							<button (click)="deleteBook(i)" class="btn btn-danger">Remove Book</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
